"'Reef Information Screen' As screen":

    icoReefBackArrow As icon.BackArrow:
        Color: |-
            =ColorValue("#FA7E01")
        Height: =47
        Icon: =Icon.BackArrow
        OnSelect: =Navigate('Galleries Screen', ScreenTransition.Fade)
        Width: =47
        X: =20
        Y: =36
        ZIndex: =1

    lblReefTitle As label:
        Align: =Align.Center
        Color: |-
            =ColorValue("#066563")
        Font: =Font.'Lato Black'
        FontWeight: =FontWeight.Semibold
        Height: =70
        Size: =40
        Text: ="Reef Occupants"
        Width: =443
        X: =105
        Y: =24
        ZIndex: =2

    lblReefSpecies As label:
        Font: =Font.Lato
        FontWeight: =FontWeight.Semibold
        Height: =51
        Size: =25
        Text: =galReefOccupants.Selected.Species
        Width: =588
        X: =25
        Y: =694
        ZIndex: =3

    lblReefDesc As label:
        Font: =Font.Lato
        Height: =294
        Size: =21
        Text: =galReefOccupants.Selected.Description
        Width: =604
        X: =25
        Y: =732
        ZIndex: =4

    "'3dReef' As 'View in 3D (preview)'.pcfdataset":
        BackgroundFill: =Color.Transparent
        DisplayMode: =DisplayMode.Edit
        Height: =536
        Source: =galReefOccupants.Selected.'3DModel'
        Width: =561
        X: =40
        Y: =95
        ZIndex: =5

    "mrReef As 'View in MR (preview)'.pcfdataset":
        BorderFillColor: =RGBA(47, 81, 151, 1)
        BorderRadius: =50
        BorderThickness: =0
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledContentColor: =RGBA(166, 166, 166, 1)
        DisabledFillColor: =RGBA(244, 244, 244, 1)
        DisplayMode: =DisplayMode.Edit
        FillColor: |-
            =ColorValue("#FA7E01")
        Height: =70
        HoverBorderColor: =RGBA(88, 115, 171, 1)
        HoverContentColor: =RGBA(255, 255, 255, 1)
        HoverFillColor: =RGBA(47, 81, 151, 1)
        PressedBorderColor: =RGBA(56, 96, 178, 1)
        PressedContentColor: =RGBA(56, 96, 178, 1)
        PressedFillColor: =RGBA(255, 255, 255, 1)
        Source: =galReefOccupants.Selected.'3DModel'
        TextColor: =RGBA(255, 255, 255, 1)
        Width: =280
        X: =179
        Y: =1037
        ZIndex: =6

